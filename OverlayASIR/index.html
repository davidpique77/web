<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria Overlay ASIR</title>
</head>

<body>
    <div class="galeria">
        <h1>Galeria coches de lujo</h1>
        <div class="linea"></div>
        <div class="contenedor-imagenes">

            <div class="image">
                <img src="img/foto1.jpeg" alt="">
                <div class="overlay">
                    <h2>Mercedes</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto2.jpeg" alt="">
                <div class="overlay">
                    <h2>Porsche</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto3.jpeg" alt="">
                <!--capa para dar sensación de animación a mi imagen-->
                <div class="overlay">
                    <h2>Lamborghini Huracan</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto4.jpeg" alt="">
                <div class="overlay">
                    <h2>Ferrari Laferrari</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto5.jpeg" alt="">
                <div class="overlay">
                    <h2>Paganni Zorda R</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto6.jpeg" alt="">
                <div class="overlay">
                    <h2>Maserartti</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto7.jpeg" alt="">
                <div class="overlay">
                    <h2>Audi R8</h2>
                </div>
            </div>

            <div class="image">
                <img src="img/foto8.jpeg" alt="">
                <div class="overlay">
                    <h2>Rolls-Royce</h2>
                </div>
            </div>
            <div class="image">
                <img src="img/foto9.jpeg" alt="">
                <div class="overlay">
                    <h2>Aston Martin</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
